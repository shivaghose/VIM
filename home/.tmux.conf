
############################ 
# SETTINGS
############################ 

set-option -g prefix C-a
bind a send-prefix

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

set -g default-terminal "screen-256color"

# Start numbering at 1 (zero is all the way on the other side of the keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Make mouse useful in copy mode
setw -g mouse on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

############################ 
# KEYBINDINGS
############################ 

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
#bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -r H resize-pane -R 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -L 10
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind -r "<" swap-window -t -1
bind -r ">" swap-window -t +1
# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window
# source .tmux.conf as suggested in `man tmux`
bind R source-file '/home/shiva/.tmux.conf'

############################ 
# APPEARANCE
############################ 

# Solarized: see seebi/tmux-colors-solarized
set -g @colors-solarized '256'

# Use a status bar generated by lightline
source-file $HOME/lightline_tmux.conf

############################ 
# PLUGINS
#   Use `prefix + I` to fetch new plugins and load them.
############################ 

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'seebi/tmux-colors-solarized'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
